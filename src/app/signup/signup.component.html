<h2>Sign up</h2>
<form [formGroup]="signupForm" (submit)="save()" >
  <div>
    <label for="username">
      Email
      <input type="email" name="email" formControlName="username" autocomplete="off">
    </label>
  </div>
  <div>
    <label for="password">
      Password
      <input type="password" name="password" formControlName="password" autocomplete="off">
    </label>
  </div>
  <button type="submit"  [disabled]="signupForm.invalid">Sign up</button>
  </form>
